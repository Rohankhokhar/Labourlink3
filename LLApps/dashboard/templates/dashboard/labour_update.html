{% extends 'dashboard/base.html' %}

{% block title %} Update Worker {% endblock %}

{% block body %}

<header class="bg-indigo-500 text-white p-4">
  <h1 class="text-center text-2xl font-bold">Update Worker</h1>
</header>

<div class="container mx-auto my-6 px-4">
  <div class="bg-white p-6 rounded shadow-md w-full lg:w-1/3 mx-auto mt-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Update Worker</h2>

    <form method="post">
      {% csrf_token %}

      <h3 class="text-xl font-semibold mb-4">Updating: {{ worker.name }}</h3>

      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" id="name" value="{{ worker.name }}" 
               class="w-full p-3 border rounded-lg" required>
      </div>

      <!-- Mobile Number -->
      <div class="mb-4">
        <label for="mobile_number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
        <input type="text" name="mobile_number" id="mobile_number" value="{{ worker.mobile_number }}" 
               class="w-full p-3 border rounded-lg" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" value="{{ worker.email }}" 
               class="w-full p-3 border rounded-lg" required>
      </div>

      <!-- Worker Description -->
      <div class="mb-4">
        <label for="labour_description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="labour_description" id="labour_description" rows="4" 
                  class="w-full p-3 border rounded-lg" required>{{ worker.labour_description }}</textarea>
      </div>

      <!-- Joining Date -->
      <div class="mb-4">
        <label for="joining_date" class="block text-sm font-medium text-gray-700">Joining Date</label>
        <input type="date" name="joining_date" id="joining_date" value="{{ worker.joining_date|date:'Y-m-d' }}" 
               class="w-full p-3 border rounded-lg" required>
      </div>

      <!-- Salary -->
      <div class="mb-4">
        <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
        <input type="number" name="salary" id="salary" value="{{ worker.salary }}" 
               class="w-full p-3 border rounded-lg" required>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
          Update Worker
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
