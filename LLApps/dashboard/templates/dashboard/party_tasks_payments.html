{% extends 'dashboard/base.html' %}
{% block title %}Add Payment{% endblock %}

{% block body %}
<header class="bg-indigo-500 text-white p-4">
  <h1 class="text-center text-2xl font-bold">Record Payment for Task: {{ task.task_description }}</h1>
</header>

<div class="container mx-auto my-6 px-4">
  <div class="bg-white p-6 rounded shadow-md w-full lg:w-2/3">
    <h2 class="text-xl font-semibold mb-4">Payment Details</h2>
    <form action="{% url 'add_payment' task_id=task.id %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="received_amount" class="block text-sm font-medium text-gray-700">Received Amount</label>
        <input type="number" id="received_amount" name="received_amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required>
      </div>

      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Record Payment</button>
    </form>
  </div>
</div>
{% endblock %}
