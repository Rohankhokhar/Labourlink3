{% extends 'dashboard/base.html' %}
{% block title %}Create Labour Worker{% endblock %}

{% block body %}
<header class="bg-indigo-500 text-white p-4">
  <h1 class="text-center text-2xl font-bold">Create Labour Worker</h1>
</header>

<!-- Main Content -->
<div class="container mx-auto my-6 px-4">
  <form action="{% url 'labour_create' %}" method="post" class="space-y-4">
    {% csrf_token %}
    
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required />
    </div>

    <!-- Mobile Number -->
    <div>
      <label for="mobile_number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
      <input type="text" id="mobile_number" name="mobile_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" />
    </div>

    <!-- Labour Description -->
    <div>
      <label for="labour_description" class="block text-sm font-medium text-gray-700">Labour Description</label>
      <textarea id="labour_description" name="labour_description" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"></textarea>
    </div>

    <!-- Joining Date -->
    <div>
      <label for="joining_date" class="block text-sm font-medium text-gray-700">Joining Date</label>
      <input type="date" id="joining_date" name="joining_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required />
    </div>

    <!-- Salary -->
    <div>
      <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
      <input type="number" step="0.01" id="salary" name="salary" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required />
    </div>

    <!-- Submit Button -->
    <div class="text-right">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Create Worker
      </button>
    </div>
  </form>
</div>

{% endblock %}
